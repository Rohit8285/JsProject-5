<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor games</title>
    <link rel="stylesheet" href="/My js project/project-5(rock-paper-scissor)/style.css">
</head>
<body>
    <h1>rock paper scissor game</h1>
    <p>choose your move:</p>
    <div class="buttons">
        <button id="rock">&#x1F44a;</button>
        <button id="paper">&#x1f590;</button>
        <button id='scissor'>&#x270c;</button>
    </div>
    <p id="result"></p>
    <p id="scores">
        your score: <span id="user-score">0</span> 
        computer score: <span id="computer-score">0</span> 
    </p>
    <script src="/My js project/project-5(rock-paper-scissor)/main.js"></script>
</body>
</html>
